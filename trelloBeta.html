<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title> Trello Beta</title>
  </head>

  <style>
      li span {
          color:#fff;
          border:1px solid #ccc;
          background-color:#7FD2F0;
          margin-right:10px;
          padding: 0 2px;
          border-radius:4px;
          -moz-border-radius:4px;
          -webkit-border-radius:4px;
          -o-border-radius:4px;
          border-radius:4px;
          font-weight:bold;
          font-size:0.8em;
          cursor:pointer;
      }
  </style>

  <script>

  function add_li()
  {
      var tareaNueva=document.getElementById("tareaNueva").value;
      if(tareaNueva.length>0)
      {
          if(find_li(tareaNueva))
          {
              var li=document.createElement('li');
              li.id=tareaNueva;
              li.innerHTML=tareaNueva + " " + "<span onclick='eliminar(this)'>✖</span>";
              document.getElementById("listaDesordenada").appendChild(li);
          }
      }
      return false;
  }


  function find_li(contenido)
  {
      var el = document.getElementById("listaDesordenada").getElementsByTagName("li");
      for (var i=0; i<el.length; i++)
      {
          if(el[i].innerHTML==contenido)
              return false;
      }
      return true;
  }


  function eliminar(elemento)
  {
      var id=elemento.parentNode.getAttribute("id");
      node=document.getElementById(id);
      node.parentNode.removeChild(node);
  }
  </script>

  <body>

    <h1 align="center">
      <font face="Tahoma" color="#235E99" size="6"> Puedes utlizar esta versión Beta de Trello completamente ¡GRATIS! </font>
    </h1>

    <p align="center" style="COLOR: #000000; BACKGROUND-COLOR: #6f90b8">
      <font face="Tahoma" color="White" size="5">
        Crea listas con tus pendientes y elimínalos cuando los completes.
         <br>
      </font>
    </p>

    <p>
      <form>
        <input type="text" id="tareaNueva" placeholder="Escribe aquí tus pendientes">
        <input type="submit" onclick="return add_li()" value="Agrega esta Tarea a mi Lista">
      </form>
    </p>

    <ul id="listaDesordenada">
    </ul>

  </body>

</html>
